<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - FashionHub</title>
  <link rel="stylesheet" href="admin.css"/>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <nav>
     <!--  <a href="index.html">üè† Store</a> -->
      <a href="admin.html"><img src="/images/logo.png" alt="logo"></a>
    </nav>
  </header>

  <!-- ===== LOGIN SCREEN ===== -->
  <section id="loginSection" class="login-section">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="password" id="adminPassword" placeholder="Enter admin password" required />
      <button type="submit" class="btn">Login</button>
    </form>
    <p id="loginMessage" class="login-message"></p>
  </section>

  <!-- ===== ADMIN PANEL (Hidden until login) ===== -->
  <main id="adminPanel" class="admin-panel hidden">
    <section class="add-product">
      <h2>Add New Product</h2>
      <form id="addProductForm">
        <input type="text" id="productName" placeholder="Product Name" required />
        <input type="number" id="productPrice" placeholder="Price (Kes )" required />
        <select id="productCategory" required>
          <option value="">Select Category</option>
          <option value="men">Men</option>
          <option value="women">Women</option>
          <option value="shoes">Shoes</option>
          <option value="bags">Bags</option>
        </select>
        <input type="file" id="productImage" accept="image/*" required />
        <button type="submit" class="btn">Add Product</button>
      </form>
    </section>

    <section class="product-list">
      <h2>All Products</h2>
      <table id="adminTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Preview</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FashionHub Admin Panel</p>
  </footer>

  <div id="toast" class="toast"></div>
  <script src="admin.js"></script>
</body>
</html>
